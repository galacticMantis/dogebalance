<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<head>
    <title>VR Doge</title>
<script src="js/aframe.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>


   <a-scene vr-mode-ui="enabled: true">
                <a-assets>
                    <img id="dogeCoinImg" src="images/dogecoin.png">
                    <img id="sky" src="images/stars.jpg">
                    <img id="moonSurface" src="images/moonSurfacehighRes-min.jpg">
                    <img id="earthMap" src="images/earthDay.jpg">
                    <img id="mountains" src="images/mountains.png">
                </a-assets>
                <a-sky color="black"></a-sky>



                    <a-sphere id="skyBox" material="src: #sky; side: back;" radius="500">
                        <a-animation attribute="rotation" dur="500000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
                    </a-sphere>
                    <a-sphere id="skyBox2" material="src: #sky; side: back;" radius="499.5;" opacity="0.7;">
                        <a-animation attribute="rotation" dur="500000" fill="forwards" to="360 0 0" easing="linear" repeat="indefinite"></a-animation>
                    </a-sphere>

                       <a-entity scale="0.5 0.5 0.5" rotation="-90 0 0">
                <a-sphere position='0 0.5 0' material='color: white; src:#moonSurface;'>
                    <a-animation attribute="rotation" dur="50000" fill="both" to="0 0 360" easing="linear" repeat="indefinite"></a-animation>
                </a-sphere>

                <a-cylinder id="LargeDogeCoin" rotation="0 -178 0" position="0 0 2.152" material="src:#dogeCoinImg; color:gold; metalness:0.2;" height="0.1" radius="1" scale="1 1 1" visible="true">
                    <a-animation attribute="rotation" dur="5000" fill="both" to="0 -178 360" easing="linear" repeat="indefinite"></a-animation>
                </a-cylinder>

                <a-text id="VRBalance" align="center" position="0.103 -0.925 0.826" rotation="61.822146094615825 0 0" height="1" width="2" value="CURRENT BALANCE" scale="1 1 1" visible="true"></a-text>

                <a-text id="VRDogeBalance" align="center" position="0.155 -1.065 0.666" rotation="64.74423084978302 0 0" value="1000000000000000" scale="1 1 1" visible="true"></a-text>
                           
                <a-text id="1Dis1DVR" align="center" position="0.1 -1.24 0.332" rotation="64.74423084978302 0 0" value="1D = 1D" scale="1 1 1" visible="true"></a-text>

                <a-text id="VRAddr" align="center" position="0.129 -1.167 0.479" rotation="48.930595704172305 0 0" height="1" width="2" value="D3544344243254326265646436456453" scale="1 1 1" visible="true"></a-text>
                           
                <a-text id="1D-is-1D" align="center" position="0.155 1.59 0.666" rotation="-64.7 1.375 178.5" value="1D = 1D" scale="1 1 1" visible="true"></a-text>
            </a-entity>
       
            </a-scene>

</body>

</html>
